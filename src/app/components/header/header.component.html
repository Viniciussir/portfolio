<header class="header">

  <div class="header__home">

    <button class="header__icon-button" (click)="toggleMenu()">
      <img src="img/header/icon-home.png" alt="Home Icon">
    </button>
  
    <span class="header__vertical-text header__vertical-text--gap" (click)="navigateTo('home')"> 
      <img src="img/header/icon-code-white-vertical.png" alt="Code Icon">
      <span>Vinicius.dev</span>
    </span>
    
    <span class="header__vertical-text">{{ currentDate | date: 'dd/MM' }}</span>

    <div class="header__links">
      <a href="https://github.com/Viniciussir" target="_blank" rel="noopener noreferrer">
        <img src="img/header/icon-github.png" alt="GitHub Icon">
      </a>
  
      <a href="https://www.linkedin.com/in/viniciusscampini/" target="_blank" rel="noopener noreferrer">
        <img src="img/header/icon-linkedin.png" alt="LinkedIn Icon">
      </a>
    </div>

  </div>

  <div class="header__menu" [class.active]="menuOpen" #header__menu>
    <a class="header__menu-item" (click)="navigateTo('sobre')">
        <img src="img/header/icon-about.png" alt="Sobre Icon">
        <span>Sobre</span>
    </a>
    <a class="header__menu-item" (click)="navigateTo('experiencia')">
        <img src="img/header/icon-experience.png" alt="Experiência Icon">
        <span>Experiência</span>
    </a>
    <a class="header__menu-item" (click)="navigateTo('projetos')">
        <img src="img/header/icon-project.png" alt="Projetos Icon">
        <span>Projetos</span>
    </a>
    <a class="header__menu-item" (click)="navigateTo('contato')">
        <img src="img/header/icon-contact.png" alt="Contato Icon">
        <span>Contato</span>
    </a>
    <div class="header__identity" (click)="navigateTo('home')">
        <img src="img/header/icon-code-white.png" alt="Code Icon">
        <span>Vinicius.dev</span>
    </div>
  </div>  

  <div class="header__site-identity" [ngClass]="{'header__site-identity--hidden': menuOpen}" (click)="navigateTo('home')">
    <img src="img/header/icon-code-black.png" alt="Code Icon">
    <span>Vinicius.dev</span>
  </div>

</header>
